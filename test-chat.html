<!DOCTYPE html>
<html>

<head>
    <title>Test Chat Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        #output {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        button {
            background: #00D4FF;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #00B8E6;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Chat Widget Test</h1>
    <p>Click the button to test the webhook connection:</p>

    <button onclick="testWebhook()">Test Webhook</button>

    <div id="output"></div>

    <script>
        const WEBHOOK_URL = 'https://n8n.srv993801.hstgr.cloud/webhook/fdf7476a-94e7-41e5-a558-9058fed6987b';

        async function testWebhook() {
            const output = document.getElementById('output');
            output.innerHTML = 'üîÑ Testing webhook...\n\n';

            try {
                console.log('=== SENDING REQUEST ===');
                console.log('URL:', WEBHOOK_URL);

                const payload = {
                    sessionId: 'test_session_123',
                    message: 'Hello from test page',
                    conversationHistory: [],
                    timestamp: new Date().toISOString(),
                    page: '/test',
                    referrer: 'test'
                };

                console.log('Payload:', payload);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const responseText = await response.text();
                console.log('Response text:', responseText);

                if (response.ok) {
                    output.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n\n`;
                    output.innerHTML += `Status: ${response.status}\n\n`;
                    output.innerHTML += `Response:\n${responseText}\n\n`;
                    output.innerHTML += `CORS Headers:\n`;
                    output.innerHTML += `- Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}\n`;
                    output.innerHTML += `- Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}\n`;
                } else {
                    output.innerHTML = `<span class="error">‚ùå FAILED</span>\n\n`;
                    output.innerHTML += `Status: ${response.status}\n`;
                    output.innerHTML += `Response: ${responseText}\n`;
                }

            } catch (error) {
                console.error('ERROR:', error);
                output.innerHTML = `<span class="error">‚ùå ERROR</span>\n\n`;
                output.innerHTML += `${error.message}\n\n`;
                output.innerHTML += `This usually means:\n`;
                output.innerHTML += `1. CORS preflight (OPTIONS) request failed\n`;
                output.innerHTML += `2. Webhook is not handling OPTIONS requests\n`;
                output.innerHTML += `3. Network/firewall blocking the request\n`;
            }
        }
    </script>
</body>

</html>
